<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Aurelia | Demo</title>
    <link href="jspm_packages/npm/font-awesome@4.6.3/css/font-awesome.css" rel="stylesheet" />
    <link href="jspm_packages/npm/simple-line-icons@2.3.2/css/simple-line-icons.css" rel="stylesheet" />
    <link href="jspm_packages/github/twbs/bootstrap@3.3.6/css/bootstrap.css" rel="stylesheet" />
    <link href="jspm_packages/npm/jquery.uniform@3.0.0/dist/css/default.css" rel="stylesheet" />
    <link href="jspm_packages/npm/bootstrap-switch@3.3.2/dist/css/bootstrap3/bootstrap-switch.css" rel="stylesheet" />

    <link href="jspm_packages/npm/fancybox@3.0.0/dist/css/jquery.fancybox.css" rel="stylesheet" />
    <link href="jspm_packages/npm/owl.carousel@2.1.4/dist/assets/owl.carousel.css" rel="stylesheet" />

    <link href="styles/assets/global/css/components.css" rel="stylesheet" />
    <link href="styles/assets/global/css/plugins.css" rel="stylesheet" />
    <link href="styles/assets/admin/layout/css/layout.css" rel="stylesheet" />
    <link href="styles/assets/admin/layout/css/themes/darkblue.css" rel="stylesheet" />    
    <link href="styles/assets/frontend/pages/css/style-shop.css" rel="stylesheet" />

    <link href="styles/spinner.css" rel="stylesheet" />

</head>
<body aurelia-app="main" class="page-header-fixed page-quick-sidebar-over-content">
    <div>
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
        <div class="spinner-blocker"></div>
    </div>
    <script src="jspm_packages/system.js"></script>
    <script src="jspm_packages/npm/jquery@2.2.4/dist/jquery.js"></script>
    <script src="jspm_packages/github/twbs/bootstrap@3.3.6/js/bootstrap.js"></script>
    <script src="jspm_packages/npm/bootstrap-hover-dropdown@2.2.1/bootstrap-hover-dropdown.js"></script>
    <script src="jspm_packages/npm/jquery-slimscroll@1.3.8/jquery.slimscroll.js"></script>     
    <script src="jspm_packages/npm/bootstrap-switch@3.3.2/dist/js/bootstrap-switch.js"></script>
    <script src="jspm_packages/npm/jquery.uniform@3.0.0/src/js/jquery.uniform.js"></script>

    <script src="jspm_packages/npm/fancybox@3.0.0/dist/js/jquery.fancybox.js"></script>

    <script src="styles/assets/global/scripts/metronic.js"></script>
    <script src="styles/assets/admin/layout/scripts/layout.js"></script>
    <script src="styles/assets/admin/layout/scripts/quick-sidebar.js"></script>

    <script>
        $(document).ready(function() {
           Metronic.init();
           Layout.initHeader();
           Layout.initContent();
           Layout.initFooter();
       
        });
    </script>
   
    <script src="config.js"></script>
    <script>
        System.import("aurelia-bootstrapper")
    </script>
</body>
</html>
