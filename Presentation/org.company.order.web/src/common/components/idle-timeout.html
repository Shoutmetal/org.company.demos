<template>
    <div class="modal fade" id="idle-timeout-dialog" data-backdrop="static">
        <div class="modal-dialog modal-small">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Your session is about to expire.</h4>
                </div>
                <div class="modal-body">
                    <p><i class="fa fa-warning"></i> You session will be locked in <span id="idle-timeout-counter">${countdown}</span> seconds.</p>
                    <p>Do you want to continue your session?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" click.trigger="cancel()">No, Logout</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" click.trigger="acept()">Yes, Keep Working</button>
                </div>
            </div>
        </div>
    </div>
</template>
