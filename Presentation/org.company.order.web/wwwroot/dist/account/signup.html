            <button class="close" data-close="alert"></button>
            <span></span>
        </div>
        <p class="hint">
            Enter your personal details below:
        </p>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Full Name</label>
            <input class="form-control placeholder-no-fix" type="text" placeholder="First Name" value.bind="firstName & validate">

        <div class="form-group">

            <input class="form-control placeholder-no-fix" type="text" placeholder="Last Name" value.bind="lastName & validate">

        <div class="form-group">
